<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Edit employee <b>{{employee.firstName}} {{employee.lastName}}</b></h2>
    </div>
    <div class="panel-body">
        <ng-form name="employeeEditForm">
            <!--TODO#HR7-->

                <div class="row">
                    <div class="col-lg-6">
                        <!--TODO#HR3-->

                        <div class="form-group" ng-class="{ 'has-error': employeeAddForm.employee.$invalid }">
                            <!--TODO#HR2-->
                            <label for="FirstName">
                                FirstNme:</label>
                            <input type="text" id="FirstName" ng-model="employee.firstName" class="form-control" required>

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!--TODO#HR3-->

                        <div class="form-group" ng-class="{ 'has-error': employeeAddForm.employee.$invalid }">
                            <!--TODO#HR2-->
                            <label for="LastName">
                                LastName:</label>
                            <input type="text" id="LastName" ng-model="employee.lastName" class="form-control" required>


                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <!--TODO#HR3-->

                        <div class="form-group" ng-class="{ 'has-error': employeeAddForm.employee.$invalid }">
                            <!--TODO#HR2-->
                            <label for="email">
                                Email:</label>
                            <input type="text" id="email" ng-model="employee.email" class="form-control" required>

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!--TODO#HR3-->

                        <div class="form-group" ng-class="{ 'has-error': employeeAddForm.employee.$invalid }">
                            <!--TODO#HR2-->
                            <label for="phoneNumber">
                                PhoneNumber:</label>
                            <input type="number" id="phoneNumber" ng-model="employee.phoneNumber" class="form-control" required>


                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group" ng-class="{ 'has-error': employeeAddForm.hireDate.$invalid && employeeAddForm.hireDate.$dirty }">
                            <label for="hireDate">Hire Date:</label>
                            <input type="text" id="hireDate" name="hireDate" class="form-control" ng-model="employee.hireDate"
                                   placeholder="Hire Date" ng-pattern="datePattern" required>
                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.required
                             && employeeAddForm.hireDate.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.pattern
                             && employeeAddForm.hireDate.$dirty">{{patternDateNotRespectedMessage}}</span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!--TODO#HR3-->

                        <div class="form-group" ng-class="{ 'has-error': employeeAddForm.employee.$invalid }">
                            <!--TODO#HR2-->
                            <label for="jobTitle">
                                Job Title:</label>
                            <select name="jobTitle" id="jobTitle" ng-model="employee.jobId" class="form-control" required
                                    ng-options="job.jobTitle for job in jobs track by job.jobId"></select>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <!--TODO#HR3-->

                        <div class="form-group" ng-class="{ 'has-error': employeeAddForm.employee.$invalid }">
                            <!--TODO#HR2-->
                            <label for="salary">
                                Salary:</label>
                            <input type="number" id="salary" ng-model="employee.salary" class="form-control" required>


                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group" ng-class="{ 'has-error': employeeAddForm.commissionPct.$invalid && employeeAddForm.commissionPct.$dirty }">
                            <label for="commissionPct">Commission:</label>
                            <input type="text" id="commissionPct" name="commissionPct" class="form-control" ng-model="employee.commissionPct"
                                   placeholder="Commission" ng-pattern="commissionPattern" required>
                         <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.required
                             && employeeAddForm.commissionPct.$dirty">{{requiredErrorMessage}}</span>
                         <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.pattern
                             && employeeAddForm.commissionPct.$dirty">{{patternCommisionNotRespectedMessage}}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <!--TODO#HR3-->

                        <div class="form-group" ng-class="{ 'has-error': employeeAddForm.employee.$invalid }">
                            <!--TODO#HR2-->
                            <label for="departmentId"> Department: </label>
                            <select type="text" id="departmentId" ng-model="employee.departmentId" class="form-control" required
                                    ng-options="department.departmentName for department in departments track by department.departmentId"></select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group" ng-class="{ 'has-error': employeeAddForm.manager.$invalid }">
                            <label for="manager">Manager:</label>
                            <select id="manager" ng-model="employee.managerId" name="manager" class="form-control" required
                                    ng-options="manager.firstName+' '+ manager.lastName for manager in managers track by manager.employeeId">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-7">
                        <div class="container">
                            <!--TODO#HR4-->
                            <p>
                                <a class="btn btn-primary btn-lg" role="button"  ng-click="create(employee)" ng-disabled="employeeAddForm.$invalid">Save</a>
                                <a class="btn btn-primary btn-lg" role="button" ng-click="reset()">Reset</a>
                            </p>
                        </div>
                    </div>
                </div>

        </ng-form>
    </div>
</div>
